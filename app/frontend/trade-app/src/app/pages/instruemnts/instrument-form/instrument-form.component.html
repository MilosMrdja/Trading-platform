<div class="max-w-md mx-auto mt-6 p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">
    {{ instrumentToEdit ? 'Edit Instrument' : 'Add Instrument' }}
  </h2>

  <form [formGroup]="instrumentForm" (ngSubmit)="onSubmit()">
    <!-- Code -->
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-200 mb-1" for="code">Code</label>
      <input
        type="number"
        id="code"
        formControlName="code"
        [disabled]="instrumentToEdit != null"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
      <div class="text-red-600 mt-1 text-sm" *ngIf="code.invalid && (code.dirty || code.touched)">
        <div *ngIf="code.errors?.['required']">Code is required.</div>
        <div *ngIf="code.errors?.['min']">Code must be greater than 0.</div>
      </div>
    </div>

    <!-- Maturity Date -->
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-200 mb-1" for="maturityDate">Maturity Date</label>
      <input
        type="date"
        id="maturityDate"
        [min]="minDate"
        formControlName="maturityDate"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
      <div class="text-red-600 mt-1 text-sm" *ngIf="maturityDate.invalid && (maturityDate.dirty || maturityDate.touched)">
        <div *ngIf="maturityDate.errors?.['required']">Maturity Date is required.</div>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="instrumentForm.invalid"
      class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
    >
      {{ instrumentToEdit ? 'Update' : 'Add' }}
    </button>
  </form>
</div>

<app-toast></app-toast>
