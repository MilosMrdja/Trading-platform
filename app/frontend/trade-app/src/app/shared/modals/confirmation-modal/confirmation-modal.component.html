<div *ngIf="visible" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white dark:bg-gray-700 rounded-lg p-6 w-96 relative shadow-lg">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">{{ title }}</h3>
    <p class="mb-6 text-center text-gray-700 dark:text-gray-200 font-medium text-base">
      {{ message }}
    </p>
    <div class="flex justify-end gap-3">
      <button (click)="confirm()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-semibold">
        Yes
      </button>
      <button (click)="cancel()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 font-semibold">
        No
      </button>
    </div>
  </div>
</div>
