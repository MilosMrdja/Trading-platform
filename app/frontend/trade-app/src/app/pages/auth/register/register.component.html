<div class="auth-container">
  <div class="auth-card">
    <h2>Registration</h2>
    <p class="subtitle">Create an account and start trading in a few steps.</p>

    <form #f="ngForm" (ngSubmit)="onRegister(f)">
      <div class="form-field">
        <label for="name">Full name</label>
        <input id="name" type="text" [(ngModel)]="name" name="name" required placeholder="Your name" />
        <div class="error" *ngIf="f.submitted && f.controls['name']?.invalid">
          Please enter your name.
        </div>
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required email placeholder="you@example.com" />
        <div class="error" *ngIf="f.submitted && f.controls['email']?.invalid">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required minlength="6" placeholder="••••••••" />
        <div class="error" *ngIf="f.submitted && f.controls['password']?.invalid">
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="form-field">
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Repeat password" />
        <div class="error" *ngIf="f.submitted && (confirmPassword !== password)">
          Passwords do not match.
        </div>
      </div>

      <div class="form-field">
        <label for="role">Role</label>
        <select id="role" [(ngModel)]="role" name="role" required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <option value="" disabled>Select role</option>
          <option value="BROKER">Broker</option>
          <option value="MANAGER">Manager</option>
        </select>
        <div class="error" *ngIf="f.submitted && !role">
          Please select a role.
        </div>
      </div>


      <button class="primary" type="submit" [disabled]="isLoading || f.invalid">{{ isLoading ? 'Creating...' : 'Create account' }}</button>
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>

    <p class="alt-link">Already have an account? <a routerLink="/login">Sign in</a></p>
  </div>
</div>
