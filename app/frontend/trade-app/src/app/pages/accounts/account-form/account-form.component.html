<div class="max-w-md mx-auto mt-6 p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">
    {{ accountToEdit ? 'Edit Account' : 'Add Account' }}
  </h2>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-200 mb-1" for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        [disabled]="accountToEdit!=null"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
      <div class="text-red-600 mt-1 text-sm" *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors?.['required']">Name is required.</div>
        <div *ngIf="name.errors?.['minlength']">Name must be at least 2 characters.</div>
      </div>
    </div>

    <!-- User Info -->
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-200 mb-1" for="userInfo">User Info</label>
      <input
        type="text"
        id="userInfo"
        formControlName="userInfo"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
      <div class="text-red-600 mt-1 text-sm" *ngIf="userInfo.invalid && (userInfo.dirty || userInfo.touched)">
        <div *ngIf="userInfo.errors?.['required']">User Info is required.</div>
        <div *ngIf="userInfo.errors?.['minlength']">User Info must be at least 2 characters.</div>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="accountForm.invalid"
      class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
    >
      {{ accountToEdit ? 'Update' : 'Add' }}
    </button>
  </form>
</div>

<app-toast></app-toast>
