
<app-loading *ngIf="loading"></app-loading>
<app-error-page *ngIf="error && !loading" [message]="error"></app-error-page>

<div *ngIf="!loading && !error" class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <h2 class="text-3xl ml-10 mt-1 font-extrabold text-gray-800 dark:text-gray-700 tracking-wide mb-6">
    Account Statuses
  </h2>

  <table class="w-full text-base text-left text-gray-700 dark:text-gray-300">
    <thead class="text-sm font-bold uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th class="px-6 py-3">ID</th>
      <th class="px-6 py-3">Account Name</th>
      <th class="px-6 py-3">User Info</th>
      <th class="px-6 py-3">OTE</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let status of accountStatuses" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
      <td class="px-6 py-4 font-medium">{{ status.id }}</td>
      <td class="px-6 py-4 font-medium">{{ status.account.name }}</td>
      <td class="px-6 py-4 font-medium">{{ status.account.userInfo }}</td>
      <td class="px-6 py-4 font-medium">{{ status.ote }}</td>
    </tr>
    <tr *ngIf="accountStatuses.length === 0">
      <td colspan="4" class="text-center py-6 text-gray-500 italic">
        There is no data
      </td>
    </tr>
    </tbody>
  </table>
</div>

<app-pagination *ngIf="!loading && !error"
                [currentPage]="currentPage"
                [totalPages]="totalPages"
                (pageChange)="goToPage($event)">
</app-pagination>

<app-toast *ngIf="!loading && !error"></app-toast>
